<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Diagram with Mermaid.js</title>
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: false });
        window.mermaid = mermaid;
    </script>
</head>
<body>

<h1>Class Diagram for Cabinet Medical</h1>
<div class="mermaid" id="classDiagram">classDiagram</div>

<script>
    const apiUrl = "http://localhost:8080/Sites/omeka-s/api/resource_templates?key_identity=ohT4Uzm7VK4u0KVGHG6JWOs1sNSgJA4U&key_credential=A6Sr81fI1bMlXm71HDZQfYoMbzIJg8lP";

    // Function to fetch property label
    async function fetchPropertyLabel(propertyUrl) {
        try {
            const response = await fetch(propertyUrl, { mode: "cors" });
            if (!response.ok) {
                console.error(`Failed to fetch ${propertyUrl}. Status: ${response.status}`);
                return "UnnamedProperty";
            }
            const data = await response.json();
            return data["o:label"] || "UnnamedProperty";
        } catch (error) {
            console.error(`Error fetching property label from ${propertyUrl}:`, error);
            return "UnnamedProperty";
        }
    }

    async function generateMermaidText() {
        let mermaidText = "classDiagram\n";

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                console.error(`Failed to fetch data from API. Status: ${response.status}`);
                return;
            }
            const data = await response.json();

            for (const template of data) {
                let className = template['o:label'] ? template['o:label'].replace(/\s+/g, '_') : "UnnamedClass";
                mermaidText += `class ${className} {\n`;

                for (const property of template['o:resource_template_property']) {
                    const propertyUrl = property['o:property']?.['@id'];
                    if (propertyUrl) {
                        const propertyName = await fetchPropertyLabel(propertyUrl);
                        mermaidText += `  +String ${propertyName.replace(/\s+/g, '_')}\n`;
                    } else {
                        mermaidText += "  +String UnnamedProperty\n";
                    }
                }
                mermaidText += "}\n"; // Close class
            }

            console.log("Generated Mermaid Text:\n", mermaidText);
            document.getElementById('classDiagram').textContent = mermaidText;
            mermaid.init(undefined, document.querySelectorAll(".mermaid"));

        } catch (error) {
            console.error('Error generating Mermaid diagram:', error);
        }
    }

    // Run the function to generate the Mermaid diagram
    generateMermaidText();
</script>

</body>
</html>
