<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Rendez-vous</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../../images/cabinet.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0px 0px 5px rgba(40, 167, 69, 0.5);
        }
        button.btn {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button.btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button.btn:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Réserver un Rendez-vous</h2>
        <form id="reservationForm">
            <label for="cabinet">Cabinet:</label>
            <select id="cabinet" required>
                <option value="" disabled selected>Chargement des cabinets...</option>
            </select>

            <label for="appointmentDate">Date et Heure:</label>
            <input type="datetime-local" id="appointmentDate" required>

            <label for="securiteSociale">Numéro de Sécurité Sociale:</label>
            <input type="text" id="securiteSociale" required>

            <label for="phone">Numéro de Téléphone:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>

            <button type="submit" class="btn">Réserver</button>
        </form>
    </div>

    <script>
        const apiUrl = "http://localhost/Sites/omeka-s/api/";
        const apiKeyIdentity = "fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK";
        const apiKeyCredential = "xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9";

        // Classe pour gérer l'API Omeka
        class OmekaApiHelper {
            constructor(apiUrl, apiKeyIdentity, apiKeyCredential) {
                this.apiUrl = apiUrl;
                this.apiKeyIdentity = apiKeyIdentity;
                this.apiKeyCredential = apiKeyCredential;
            }


            
            async fetchItems(resourceClassId) {
                const url = `${this.apiUrl}items?resource_class_id=${resourceClassId}&key_identity=${this.apiKeyIdentity}&key_credential=${this.apiKeyCredential}`;
                const response = await fetch(url, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" },
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors de la récupération des données: ${response.statusText}`);
                }

                return response.json();
            }

            async addItem(data) {
                const url = `${this.apiUrl}items?key_identity=${this.apiKeyIdentity}&key_credential=${this.apiKeyCredential}`;
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors de l'ajout: ${await response.text()}`);
                }

                return response.json();
            }
        }

        // Initialisation de l'interface
        document.addEventListener("DOMContentLoaded", async () => {
            const apiHelper = new OmekaApiHelper(apiUrl, apiKeyIdentity, apiKeyCredential);
            const cabinetDropdown = document.getElementById("cabinet");

            // Récupérer les cabinets
            try {
                const cabinets = await apiHelper.fetchItems(111); // ID classe Cabinet Médical
                cabinetDropdown.innerHTML = '<option value="" disabled selected>Choisissez un cabinet</option>';
                cabinets.forEach(cabinet => {
                    const option = document.createElement("option");
                    option.value = cabinet["cabinet_medical:nom"]?.[0]?.["@value"] || "Non spécifié";
                    option.textContent = cabinet["cabinet_medical:nom"]?.[0]?.["@value"] || "Non spécifié";
                    cabinetDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Erreur lors de la récupération des cabinets :", error);
            }

            // Soumettre le formulaire
      
            async function submitForm(event) {
                event.preventDefault();
            
                const cabinet = document.getElementById("cabinet").value;
                let appointmentDate = document.getElementById("appointmentDate").value;
                const securiteSociale = document.getElementById("securiteSociale").value;
                const phone = document.getElementById("phone").value;
            
                // Formatter la date : supprimer le "T" et ajouter un espace
                appointmentDate = appointmentDate.replace("T", " ");
            
                const requestData = {
                    "@type": "o:Item",
                    "o:resource_class": { "o:id": 112 }, // ID de la classe "Rendez-vous"
                    "o:resource_template": { "o:id": 12 }, // ID du template "appointment"
                    "cabinet_medical:nom": [
                        { "type": "literal", "property_id": 198, "@value": cabinet }
                    ],
                    "cabinet_medical:appointmentDate": [
                        { "type": "literal", "property_id": 201, "@value": appointmentDate }
                    ],
                    "cabinet_medical:securiteSociale": [
                        { "type": "literal", "property_id": 204, "@value": securiteSociale }
                    ],
                    "cabinet_medical:telephone": [
                        { "type": "literal", "property_id": 208, "@value": phone }
                    ],
                };
            
                console.log("Données envoyées :", requestData);
            
                try {
                    const response = await fetch(`${apiUrl}items?key_identity=${apiKeyIdentity}&key_credential=${apiKeyCredential}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(requestData),
                    });
                    if (!response.ok) throw new Error("Erreur lors de l'enregistrement");
            
                    alert("Rendez-vous enregistré avec succès !");
                } catch (error) {
                    console.error("Erreur :", error);
                    alert("Une erreur est survenue lors de l'enregistrement.");
                }
            }
            
            document.getElementById("reservationForm").addEventListener("submit", submitForm);
            
        });
    </script>
</body>
</html>
