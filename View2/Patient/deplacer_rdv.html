<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déplacer un Rendez-vous</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Déplacer Rendez-vous</h1>
        <form id="updateAppointmentForm">
            <label for="appointment_date">Nouvelle Date et Heure :</label>
            <input type="text" id="appointment_date" required>
            <button type="submit">Mettre à Jour</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Récupérer l'index du rendez-vous depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const index = urlParams.get('index');

        // Charger les données du rendez-vous à partir du localStorage
        const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
        const reservation = reservations[index];

        if (!reservation) {
            alert("Rendez-vous introuvable !");
            window.location.href = "patient_lister_rdv.html";
        }

        // Initialiser Flatpickr pour sélectionner une nouvelle date
        flatpickr("#appointment_date", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            defaultDate: reservation.appointmentDate, // Préremplir avec la date actuelle
            time_24hr: true,
        });

        // Mettre à jour le rendez-vous
        document.getElementById("updateAppointmentForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const newDate = document.getElementById("appointment_date").value;

            // Mettre à jour la date du rendez-vous dans le tableau
            reservations[index].appointmentDate = newDate;

            // Sauvegarder dans le localStorage
            localStorage.setItem('reservations', JSON.stringify(reservations));

            alert("Rendez-vous déplacé avec succès !");
            window.location.href = "patient_lister_rdv.html";
        });
    </script>
</body>
</html>
