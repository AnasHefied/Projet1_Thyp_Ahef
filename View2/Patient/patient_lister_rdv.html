<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Rendez-vous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-annuler {
            background-color: #dc3545;
            color: white;
        }

        .btn-deplacer {
            background-color: #28a745;
            color: white;
        }

        .btn-annuler:hover {
            background-color: #b02a37;
        }

        .btn-deplacer:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Mes Rendez-vous</h1>
    <table>
        <thead>
            <tr>
                <th>Cabinet</th>
                <th>Date et Heure</th>
                <th>Sécurité Sociale</th>
                <th>Numéro de Téléphone</th>
                <!-- <th>Email</th> -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentsTable">
            <!-- Les rendez-vous seront insérés ici -->
        </tbody>
    </table>

    <script>
        const apiUrl = "http://localhost/Sites/omeka-s/api/";
        const apiKeyIdentity = "fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK";
        const apiKeyCredential = "xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9";

        async function fetchAppointments() {
            try {
                // Requête pour récupérer les rendez-vous
                const response = await fetch(`${apiUrl}items?resource_class_id=112&key_identity=${apiKeyIdentity}&key_credential=${apiKeyCredential}`);
                if (!response.ok) {
                    throw new Error("Erreur lors de la récupération des rendez-vous");
                }

                const data = await response.json();
                return data.map(item => ({
                    cabinet: item["cabinet_medical:nom"]?.[0]?.["@value"] || "Non spécifié",
                    appointmentDate: item["cabinet_medical:appointmentDate"]?.[0]?.["@value"] || "Non spécifié",
                    securiteSociale: item["cabinet_medical:securiteSociale"]?.[0]?.["@value"] || "Non spécifié",
                    phone: item["cabinet_medical:telephone"]?.[0]?.["@value"] || "Non spécifié",
                    id: item["o:id"], // Pour identifier chaque rendez-vous
                    email: "Non spécifié"  // Par défaut, email à "Non spécifié"
                }));
            } catch (error) {
                console.error("Erreur lors de la récupération des rendez-vous :", error);
                alert("Rendez-vous introuvable !");
                window.location.href = "./patient_lister_rdv.html";
            }
        }

        // Récupérer les emails associés à resource_class_id=113
        async function fetchEmails() {
            try {
                // Requête pour récupérer les éléments avec le resource_class_id de 113
                const response = await fetch(`${apiUrl}items?resource_class_id=113&key_identity=${apiKeyIdentity}&key_credential=${apiKeyCredential}`);
                if (!response.ok) {
                    throw new Error("Erreur lors de la récupération des éléments avec resource_class_id=113");
                }

                const data = await response.json();

                // Extraire l'email de chaque élément
                const emails = data.map(item => item["cabinet_medical:mail"]?.[0]?.["@value"]).filter(email => email);
                return emails; // Retourner la liste des emails trouvés
            } catch (error) {
                console.error("Erreur lors de la récupération des emails :", error);
                alert("Impossible de récupérer les emails pour la resource_class_id=113");
                return [];
            }
        }

        async function loadAppointments() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                alert("Utilisateur non connecté !");
                window.location.href = "login.html";
                return;
            }
        
            // Récupérer les rendez-vous et les emails
            const appointments = await fetchAppointments();
            const emails = await fetchEmails();
            const tableBody = document.getElementById("appointmentsTable");
        
            // Assurez-vous d'avoir une clé unique pour chaque rendez-vous
            // Si vous avez un champ d'identifiant dans les données de rendez-vous (par exemple `patientId` ou `userId`), utilisez-le pour associer les emails.
        
            // Créer un objet de correspondance entre l'ID du rendez-vous et l'email
            const emailMapping = {};  // Clé : ID du rendez-vous, Valeur : email
        
            // Associez les emails aux rendez-vous en utilisant un identifiant unique
            appointments.forEach((appointment, index) => {
                const appointmentId = appointment.id;  // Utilisez l'ID du rendez-vous ou tout autre identifiant unique
                const email = emails[index] || "Non spécifié";  // Associez les emails à l'index des rendez-vous
                emailMapping[appointmentId] = email;
            });
        
            // Filtrer les rendez-vous de l'utilisateur connecté
            const filteredAppointments = appointments.filter(appointment => {
                const appointmentEmail = emailMapping[appointment.id] || "Non spécifié";  // Trouver l'email lié au rendez-vous
                return appointmentEmail.toLowerCase() === userEmail.toLowerCase();
            });
        
            // Si aucun rendez-vous trouvé
            if (filteredAppointments.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='6'>Aucun rendez-vous trouvé pour cet utilisateur.</td></tr>";
            } else {
                // Insérer les rendez-vous filtrés dans le tableau
                filteredAppointments.forEach((appointment) => {
                    const appointmentEmail = emailMapping[appointment.id] || "Non spécifié";  // Utiliser l'email associé
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appointment.cabinet}</td>
                        <td>${appointment.appointmentDate.replace("T", " ")}</td>
                        <td>${appointment.securiteSociale}</td>
                        <td>${appointment.phone}</td>
                        <!-- <td>${appointmentEmail}</td> -->
                        <td class="actions">
                            <button class="btn-deplacer" onclick="moveAppointment(${appointment.id})">Déplacer</button>
                            <button class="btn-annuler" onclick="deleteAppointment(${appointment.id})">Annuler</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }
        
        

        function moveAppointment(id) {
            if (!id) {
                alert("ID du rendez-vous manquant !");
                return;
            }
            console.log("Déplacement vers l'ID :", id);
            window.location.href = `changer_rdv.html?id=${id}`;
        }

        async function deleteAppointment(id, index) {
            if (confirm("Êtes-vous sûr de vouloir annuler ce rendez-vous ?")) {
                const row = document.querySelectorAll("#appointmentsTable tr")[index];
                row.style.opacity = "0.5"; // Réduire l'opacité pendant la suppression

                try {
                    const response = await fetch(`${apiUrl}items/${id}?key_identity=${apiKeyIdentity}&key_credential=${apiKeyCredential}`, {
                        method: "DELETE"
                    });

                    if (!response.ok) {
                        // Gestion silencieuse de l'erreur sans affichage
                        row.remove(); // Supprimer visuellement la ligne même si le serveur retourne une erreur
                        return;
                    }

                    // Si la suppression sur le serveur réussit
                    row.remove(); // Supprimer visuellement la ligne du tableau
                    alert("Rendez-vous annulé avec succès !");
                } catch {
                    // Gestion silencieuse de toute erreur inattendue
                    row.remove(); // Supprimer visuellement la ligne
                }
            }
        }

        // Charger les rendez-vous au démarrage
        loadAppointments();
    </script>
</body>
</html>
