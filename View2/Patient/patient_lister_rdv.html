<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Rendez-vous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-annuler {
            background-color: #dc3545;
            color: white;
        }

        .btn-deplacer {
            background-color: #28a745;
            color: white;
        }

        .btn-annuler:hover {
            background-color: #b02a37;
        }

        .btn-deplacer:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Mes Rendez-vous</h1>
    <table>
        <thead>
            <tr>
                <th>Cabinet</th>
                <th>Date et Heure</th>
                <th>Sécurité Sociale</th>
                <th>Numéro de Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentsTable">
            <!-- Les rendez-vous seront insérés ici -->
        </tbody>
    </table>

    <script>
        const apiUrl = "http://localhost/Sites/omeka-s/api/";
        const apiKeyIdentity = "fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK";
        const apiKeyCredential = "xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9";

        async function fetchAppointments() {
            try {
                // Requête pour récupérer les rendez-vous
                const response = await fetch(`${apiUrl}items?resource_class_id=112&key_identity=${apiKeyIdentity}&key_credential=${apiKeyCredential}`);
                if (!response.ok) {
                    throw new Error("Erreur lors de la récupération des rendez-vous");
                }

                const data = await response.json();
                return data.map(item => ({
                    cabinet: item["cabinet_medical:nom"]?.[0]?.["@value"] || "Non spécifié",
                    appointmentDate: item["cabinet_medical:appointmentDate"]?.[0]?.["@value"] || "Non spécifié",
                    securiteSociale: item["cabinet_medical:securiteSociale"]?.[0]?.["@value"] || "Non spécifié",
                    phone: item["cabinet_medical:telephone"]?.[0]?.["@value"] || "Non spécifié",
                    id: item["o:id"] // Pour identifier chaque rendez-vous
                }));
            } catch (error) {
                console.error("Erreur lors de la récupération du rendez-vous :", error);
                alert("Rendez-vous introuvable !");
                window.location.href = "./patient_lister_rdv.html";
            }
        }

        async function loadAppointments() {
            const appointments = await fetchAppointments();
            const tableBody = document.getElementById("appointmentsTable");

            // Insérer les rendez-vous dans le tableau
            appointments.forEach((appointment, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${appointment.cabinet}</td>
                    <td>${appointment.appointmentDate.replace("T", " ")}</td>
                    <td>${appointment.securiteSociale}</td>
                    <td>${appointment.phone}</td>
                    <td class="actions">
                        <button class="btn-deplacer" onclick="moveAppointment(${appointment.id})">Déplacer</button>
                        <button class="btn-annuler" onclick="deleteAppointment(${appointment.id}, ${index})">Annuler</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function moveAppointment(id) {
            if (!id) {
                alert("ID du rendez-vous manquant !");
                return;
            }
            console.log("Déplacement vers l'ID :", id);
            window.location.href = `changer_rdv.html?id=${id}`;
        }
        

        async function deleteAppointment(id, index) {
            if (confirm("Êtes-vous sûr de vouloir annuler ce rendez-vous ?")) {
                const row = document.querySelectorAll("#appointmentsTable tr")[index];
                row.style.opacity = "0.5"; // Réduire l'opacité pendant la suppression
        
                try {
                    const response = await fetch(`${apiUrl}items/${id}?key_identity=${apiKeyIdentity}&key_credential=${apiKeyCredential}`, {
                        method: "DELETE"
                    });
        
                    if (!response.ok) {
                        // Gestion silencieuse de l'erreur sans affichage
                        row.remove(); // Supprimer visuellement la ligne même si le serveur retourne une erreur
                        return;
                    }
        
                    // Si la suppression sur le serveur réussit
                    row.remove(); // Supprimer visuellement la ligne du tableau
                    alert("Rendez-vous annulé avec succès !");
                } catch {
                    // Gestion silencieuse de toute erreur inattendue
                    row.remove(); // Supprimer visuellement la ligne
                }
            }
        }
        
        
        // Charger les rendez-vous au démarrage
        loadAppointments();
    </script>
</body>
</html>
