<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuler un Rendez-vous</title>

    <!-- Flat UI Design -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../../images/images1.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Superposition sombre */
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .success,
        .error {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Annuler votre Rendez-vous</h1>
        <div id="message" class="success" style="display: none;">Le rendez-vous a été annulé avec succès.</div>
        <div id="error" class="error" style="display: none;">Erreur lors de l'annulation du rendez-vous.</div>

        <!-- Boutons pour confirmer ou annuler l'action -->
        <button id="confirmButton" class="btn">Confirmer l'annulation</button>
        <button id="cancelButton" class="btn-cancel">Retour</button>
    </div>

    <script>
        // ID du rendez-vous simulé (remplacez par l'ID réel via URL ou API)
        const appointmentId = new URLSearchParams(window.location.search).get('id');

        if (!appointmentId) {
            document.getElementById('error').textContent = "Aucun ID de rendez-vous fourni.";
            document.getElementById('error').style.display = "block";
            document.getElementById('confirmButton').disabled = true;
        }

        // Écouteur pour le bouton "Confirmer l'annulation"
        document.getElementById('confirmButton').addEventListener('click', function () {
            fetch(`https://example.com/api/appointments/${appointmentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        // Succès
                        document.getElementById('message').style.display = "block";
                        setTimeout(() => {
                            window.location.href = "patient_lister_rdv.html"; // Redirige vers la liste des rendez-vous
                        }, 2000);
                    } else {
                        // Erreur
                        throw new Error("Impossible d'annuler le rendez-vous.");
                    }
                })
                .catch(error => {
                    document.getElementById('error').textContent = error.message;
                    document.getElementById('error').style.display = "block";
                });
        });

        // Écouteur pour le bouton "Retour"
        document.getElementById('cancelButton').addEventListener('click', function () {
            window.location.href = "patient_lister_rdv.html"; // Retour à la liste des rendez-vous
        });
    </script>

</body>

</html>
