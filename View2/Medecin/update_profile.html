<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à Jour Mon Profil</title>
    <style>
        /* Background and container styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../../images/images1.jpg'); /* Change this path as needed */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button.btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button.btn:hover {
            background-color: #0056b3;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }

        a.btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        a.btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Mettre à Jour Mon Profil</h2>

        <div id="feedbackMessage" style="display: none;"></div>

        <form id="updateProfileForm">
            <label for="phone">Numéro de Téléphone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <button style="width:80%" type="submit" class="btn">Mettre à Jour</button>
        </form>

        <a style="width:70%" href="medecin-dashboard.html" class="btn">Retour au Tableau de Bord</a>
    </div>

    <script>
        // Simuler les données du médecin stockées dans le localStorage
        const doctorData = JSON.parse(localStorage.getItem('doctor')) || { phone: '' };

        // Pré-remplir le champ de téléphone
        document.getElementById('phone').value = doctorData.phone;

        // Formulaire de mise à jour
        document.getElementById('updateProfileForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const phoneInput = document.getElementById('phone').value.trim();
            const feedbackMessage = document.getElementById('feedbackMessage');

            // Vérifier si le numéro est valide
            if (!phoneInput.match(/^[0-9]{10}$/)) {
                feedbackMessage.style.display = 'block';
                feedbackMessage.textContent = 'Erreur : Veuillez entrer un numéro de téléphone valide.';
                feedbackMessage.className = 'error';
                return;
            }

            // Simuler la mise à jour dans le localStorage
            doctorData.phone = phoneInput;
            localStorage.setItem('doctor', JSON.stringify(doctorData));

            // Afficher un message de succès
            feedbackMessage.style.display = 'block';
            feedbackMessage.textContent = 'Votre profil a été mis à jour avec succès.';
            feedbackMessage.className = 'success';
        });
    </script>
</body>

</html>
