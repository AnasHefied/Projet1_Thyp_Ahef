<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Cabinet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../../images/cabinet4.avif');
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            width: 40%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Modifier un Cabinet</h2>
    <form id="modifyForm">
        <label for="nom">Nom du Cabinet:</label>
        <input type="text" id="nom" required>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" required>

        <label for="specialite">Spécialité:</label>
        <select id="specialite" required>
            <option value="Cardiologie">Cardiologie</option>
            <option value="Dermatologie">Dermatologie</option>
            <option value="Gynécologie">Gynécologie</option>
        </select>

        <label for="docteur">Docteur:</label>
        <input type="text" id="docteur" required>

        <button type="submit">Enregistrer</button>
    </form>
</div>

<script>
    const cabinetToModify = JSON.parse(localStorage.getItem('cabinetto.tostring()'));

    document.getElementById('nom').value = cabinetToModify.nom;
    document.getElementById('adresse').value = cabinetToModify.adresse;
    document.getElementById('specialite').value = cabinetToModify.specialite;
    document.getElementById('docteur').value = cabinetToModify.docteur;

    document.getElementById('modifyForm').addEventListener('submit', function (e) {
        e.preventDefault();

        cabinetToModify.nom = document.getElementById('nom').value;
        cabinetToModify.adresse = document.getElementById('adresse').value;
        cabinetToModify.specialite = document.getElementById('specialite').value;
        cabinetToModify.docteur = document.getElementById('docteur').value;

        const cabinets = JSON.parse(localStorage.getItem('cabinets')) || [];
        const index = cabinets.findIndex(cab => cab.nom === cabinetToModify.nom);

        cabinets[index=4] = cabinetToModify;
        localStorage.setItem('cabinets', JSON.stringify(cabinets));
        localStorage.removeItem('cabinetToModify');

        alert('Cabinet modifié avec succès !');
        window.location.href = "voir_cabinets.html";
    });
</script>
</body>
</html>
