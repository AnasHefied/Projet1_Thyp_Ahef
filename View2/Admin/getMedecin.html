<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Médecins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des Médecins</h1>
        <table id="medecinsTable">
            <thead>
                <tr>
                    <th>Nom du Médecin</th>
                    <th>Email</th>
                    <th>Numéro de Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les médecins seront chargés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script>
        // Charger les médecins depuis un fichier JSON
        fetch('medecins.json') // Assurez-vous que medecins.json est dans le même dossier
            .then(response => response.json())
            .then(medecins => {
                const tableBody = document.querySelector('#medecinsTable tbody');

                medecins.forEach(medecin => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${medecin.nom}</td>
                        <td>${medecin.email}</td>
                        <td>${medecin.telephone}</td>
                        <td>
                            <a href="#" class="btn btn-primary"><i class="fas fa-edit"></i> Modifier</a>
                            <a href="#" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Supprimer</a>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Erreur lors du chargement des médecins:', error));
    </script>
</body>
</html>
