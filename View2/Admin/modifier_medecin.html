<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Médecin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../../images/cabinet.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modifier Médecin</h2>

        <!-- Zone d'erreur pour afficher les messages -->
        <div id="error-message" class="error" style="display: none;"></div>

        <form id="updateForm">
            <label for="medecin_name">Nom du Médecin:</label>
            <input type="text" id="medecin_name" name="medecin_name" required>

            <label for="medecin_email">Email:</label>
            <input type="email" id="medecin_email" name="medecin_email" required>

            <label for="medecin_phone">Numéro de Téléphone:</label>
            <input type="tel" id="medecin_phone" name="medecin_phone" required>

            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>

    <script type="module">
        import { omkApiHelper } from './omkApiHelper.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const medecinId = new URLSearchParams(window.location.search).get('id');
            if (!medecinId) {
                alert('ID du médecin non trouvé dans l\'URL.');
                return;
            }

            const apiHelper = new omkApiHelper({
                apiOmk: 'http://localhost/Sites/omeka-s/api/',
                ident: 'fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK',
                key: 'xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9'
            });

            try {
                // Récupération des données du médecin à partir de l'API
                const medecinData = await apiHelper.getItem(medecinId);
                document.getElementById('medecin_name').value = medecinData['medecin:nom']?.[0]?.['@value'] || '';
                document.getElementById('medecin_email').value = medecinData['medecin:email']?.[0]?.['@value'] || '';
                document.getElementById('medecin_phone').value = medecinData['medecin:telephone']?.[0]?.['@value'] || '';
            } catch (error) {
                alert(`Erreur lors du chargement des données du médecin : ${error.message}`);
            }

            document.getElementById('updateForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const updatedData = {
                    nom: document.getElementById('medecin_name').value,
                    email: document.getElementById('medecin_email').value,
                    telephone: document.getElementById('medecin_phone').value
                };

                try {
                    await apiHelper.updateMedecinItem(medecinId, updatedData);
                    alert('Médecin modifié avec succès !');
                    window.location.href = './getMedecin.html'; // Redirection vers la liste des médecins
                } catch (error) {
                    alert(`Erreur lors de la modification : ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
