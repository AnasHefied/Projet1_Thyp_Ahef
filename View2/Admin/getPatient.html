<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Patients</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('../../images/images1.jpg'); /* Chemin vers votre image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container { 
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.01);
            transition: transform 0.2s ease-in-out;
        }

        .btn-modifier, .btn-supprimer {
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-modifier {
            background-color: #28a745;
            margin-right: 8px;
        }

        .btn-supprimer {
            background-color: #dc3545;
        }

        .btn-modifier:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-supprimer:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn-modifier i, .btn-supprimer i {
            margin-right: 6px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table th, table td {
                font-size: 14px;
                padding: 8px;
            }

            .btn-modifier, .btn-supprimer {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des Patients</h1>
        <table aria-label="Liste des patients">
            <thead>
                <tr>
                    <th>Nom du Patient</th>
                    <th>Email</th>
                    <th>Numéro de Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientsList">
                <!-- Les données seront insérées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { omkApiHelper } from './omkApiHelper.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const apiHelper = new omkApiHelper({
                apiOmk: 'http://localhost/Sites/omeka-s/api/',
                ident: 'fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK',
                key: 'xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9'
            });

            const patientsList = document.getElementById('patientsList');

            try {
                const usersData = await apiHelper.getItemsByResourceClass(113); 
                console.log('Utilisateurs récupérés :', usersData);

                const patients = usersData.filter(user => {
                    const role = user['cabinet_medical:role']?.[0]?.['@value'] || '';
                    return role.toLowerCase() === 'patient';
                });

                if (patients.length === 0) {
                    patientsList.innerHTML = '<tr><td colspan="5" class="no-data">Aucun patient trouvé.</td></tr>';
                    return;
                }

                patients.forEach(patient => {
                    const username = patient['cabinet_medical:username']?.[0]?.['@value'] || 'Non spécifié';
                    const email = patient['cabinet_medical:mail']?.[0]?.['@value'] || 'Non spécifié';
                    const telephone = patient['cabinet_medical:telephone']?.[0]?.['@value'] || 'Non spécifié';

                    const row = `
                        <tr id="patient-${patient['o:id']}">
                            <td>${username}</td>
                            <td>${email}</td>
                            <td>${telephone}</td>
                            <td>
                                <button class="btn btn-modifier" onclick="modifierPatient(${patient['o:id']})">Modifier</button>
                                <button class="btn btn-supprimer" onclick="supprimerPatient(${patient['o:id']}, this.closest('tr'))">Supprimer</button>
                            </td>
                        </tr>`;
                    patientsList.innerHTML += row;
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des données :', error);
                patientsList.innerHTML = '<tr><td colspan="5" class="no-data">Erreur lors de la récupération des données.</td></tr>';
            }
        });

        window.modifierPatient = function(id) {
            window.location.href = `./modifier_patient?id=${id}`;
        };

        window.supprimerPatient = async function(id, rowElement) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce patient ?')) {
                try {
                    // Ajouter une animation de disparition pour une suppression fluide
                    rowElement.style.transition = 'opacity 0.3s ease';
                    rowElement.style.opacity = '0';
        
                    // Attendre que l'animation se termine avant de supprimer la ligne
                    setTimeout(async () => {
                        try {
                            const response = await fetch(`http://localhost/Sites/omeka-s/api/items/${id}?key_identity=fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK&key_credential=xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9`, {
                                method: 'DELETE'
                            });
        
                            if (!response.ok) {
                                console.warn(`Erreur lors de la suppression : ${response.statusText}`);
                                rowElement.style.opacity = '1';  // Réinitialiser l'opacité si échec
                                return;
                            }
        
                            console.log('Patient supprimé avec succès.');
        
                        } catch (error) {
                            console.warn('Erreur lors de la suppression :', error);
                            rowElement.style.opacity = '1';  // Réinitialiser l'opacité si erreur réseau
                        }
                    }, 300); // Attendre 300ms pour que l'animation se termine
        
                    // La ligne sera supprimée du DOM après l'animation
                    setTimeout(() => {
                        rowElement.remove();
                    }, 60); // Suppression après 600ms (fin de l'animation)
        
                } catch (error) {
                    console.warn('Erreur lors de la suppression :', error);
                }
            }
        };
    </script>
</body>
</html>
